<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Overall Style */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      text-align: center;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-top: 50px;
      font-size: 3.5rem;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    button {
      margin-top: 20px;
      padding: 15px 40px;
      font-size: 1.5rem;
      color: white;
      background: #ff6b6b;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s, background 0.3s;
    }
    button:hover {
      transform: scale(1.2);
      background: #f44174;
    }

    .footer {
      margin-top: auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      font-size: 1.2rem;
      color: white;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
    }

    /* Custom Modal */
    .custom-modal {
      position: fixed;
      top: 60%; /* Adjusted from 50% to 60% */
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      text-align: center;
      display: none;
      z-index: 1000;
    }

    .custom-modal p {
      font-size: 1.2rem;
      color: #ff6b6b;
      margin: 10px 0;
    }

    .custom-modal button {
      padding: 10px 20px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .custom-modal button:hover {
      background: #f44174;
    }
  </style>
</head>
<body>
  <h1>Hiiii Harshhhh! ‚ù§Ô∏è‚ù§Ô∏è</h1>
  <h2>Will you be my Valentine?üíå hehe!ü§≠</h2>

  <div class="yes-no-buttons">
    <!-- Yes Button -->
    <button class="yes" onclick="showCustomMessage()">Yes!üòè</button>
    <!-- No Button -->
    <button class="no" id="noButton" onmouseover="moveButton()" onmouseout="resetButton()">No!üòû</button>
  </div>

  <div class="footer">
    Made with ‚ù§Ô∏è just for you!
  </div>s

  <!-- Custom Modal -->
  <div class="custom-modal" id="customModal">
    <p>I LOVE YOUU CEHHETRYYYüíï</p>
    <button onclick="redirectToSpotify()">Oooi click on this to see the song...my love!!! üé∂</button>
  </div>

  <script>
    let noButton = document.getElementById('noButton');

    function moveButton() {
      noButton.style.transform = "translateX(150px)";
      noButton.style.transition = "transform 0.3s ease-in-out";
    }

    function resetButton() {
      noButton.style.transform = "translateX(0)";
      noButton.style.transition = "transform 0.3s ease-in-out";
    }

    function showCustomMessage() {
      // Display the custom modal
      const modal = document.getElementById('customModal');
      modal.style.display = 'block';
    }

    function redirectToSpotify() {
      // Redirect to Spotify track link
      window.open("https://open.spotify.com/track/2plbrEY59IikOBgBGLjaoe?si=2d6a6779e2404918", "_blank");
    }
  </script>
</body>
</html>
